---
layout: default
---

<div class="home">

  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <span class="post-meta"><small>{{ post.date | date: "%b %-d, %Y" }} &#45; </small></span><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
